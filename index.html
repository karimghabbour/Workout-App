<body>
    <div class="app">
        <header class="header">
            <h1>üí™ Workout Log</h1>
        </header>

        <main class="main">
            <div class="controls">
                <button id="prevWeek" class="btn btn--outline btn--sm">‚Üê Previous</button>
                <div class="week-info">
                    <span id="weekTitle">Week 1</span>
                </div>
                <button id="nextWeek" class="btn btn--outline btn--sm">Next ‚Üí</button>
            </div>

            <div class="view-toggle">
                <button id="viewToggle" class="btn btn--secondary btn--sm">Show Current Day Only</button>
            </div>

            <div id="workoutCards" class="workout-grid">
                <!-- Workout cards will be generated here -->
            </div>
        </main>

        <!-- Modal for logging reps -->
        <div id="repModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Log Reps</h3>
                    <button id="closeModal" class="btn-close">√ó</button>
                </div>
                <div class="modal-body">
                    <div id="previousReps" class="previous-reps hidden">
                        <h4>Previous Session:</h4>
                        <div class="prev-rep-display">
                            <span>Set 1: <span id="prevSet1">-</span></span>
                            <span>Set 2: <span id="prevSet2">-</span></span>
                            <span>Set 3: <span id="prevSet3">-</span></span>
                            <span>Set 4: <span id="prevSet4">-</span></span>
                            <span>Set 5: <span id="prevSet5">-</span></span>
                        </div>
                    </div>
                    <div class="rep-inputs">
                        <h4>New Session:</h4>
                        <div class="input-grid">
                            <div class="form-group">
                                <label class="form-label">Set 1</label>
                                <input type="number" id="set1" class="form-control" min="0" max="999">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Set 2</label>
                                <input type="number" id="set2" class="form-control" min="0" max="999">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Set 3</label>
                                <input type="number" id="set3" class="form-control" min="0" max="999">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Set 4</label>
                                <input type="number" id="set4" class="form-control" min="0" max="999">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Set 5</label>
                                <input type="number" id="set5" class="form-control" min="0" max="999">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancelReps" class="btn btn--secondary">Cancel</button>
                    <button id="submitReps" class="btn btn--primary">Submit</button>
                </div>
            </div>
        </div>

        <!-- Loading overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-spinner">üí™</div>
            <p>Syncing with Notion...</p>
        </div>
    </div>

    <script src="app.js"></script>
